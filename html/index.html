<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.5">
    
    <link href="../css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto&family=Roboto+Slab:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <title>Site Aromaterapia</title>
  </head>

  <body>
    <div id="container">
      <header>
        <img id="logo" src="../imagens/logo.png" alt="velas aromaticas">
        <h1 id="title">Aromaterapia</h1>
        <p id="about">
          Ferramenta milenar de cuidado integrativo físico e emocional!
        </p>
      </header>

      <div id="header-products">
        <p>Óleos essenciais</p>
        <p>Velas aromáticas</p>
        <p>Difusores</p>
        <p>Pulseiras difusoras</p>
        <p>Colares difusores</p>
      </div>

      <div id="grid">
        <div class="products-grid">
          <img class="img-grid" src="../imagens/pulseira.jpg" alt="pulseira difusora de óleos essenciais">
          <button class="ver-mais">VER MAIS</button>
          <img class="tag" src="../imagens/tag-free.png" alt="tag free">
          <p class="name-product">Pulseira difusora</p>
        </div>

        <div class="products-grid">
          <img class="img-grid" src="../imagens/oleos.jpg" alt="óleos essenciais">
          <button class="ver-mais">VER MAIS</button>
          <p class="name-product">Óleo essencial</p>
        </div>

        <div class="products-grid">
          <img class="img-grid" src="../imagens/difusor.jpg" alt="difusor de óleos essenciais">
          <button class="ver-mais">VER MAIS</button>
          <img class="tag" src="../imagens/tag-new.png" alt="tag new">
          <p class="name-product">Difusor ultrassônico</p>
        </div>

        <div class="products-grid">
          <img class="img-grid" src="../imagens/colar.webp" alt="colar difusor de óleos essenciais">
          <button class="ver-mais">VER MAIS</button>
          <img class="tag" src="../imagens/tag30.png" alt="tag sale">
          <p class="name-product">Colar difusor</p>
        </div>

        <div class="products-grid">
          <img class="img-grid" src="../imagens/velas.jpg" alt="velas aromaticas">
          <button class="ver-mais">VER MAIS</button>
          <p class="name-product">Vela aromática</p>
        </div>

        <div class="products-grid">
          <img class="img-grid" src="../imagens/aromatizador.jpg" alt="difusor de óleos essenciais">
          <button class="ver-mais">VER MAIS</button>
          <img class="tag" src="../imagens/tag30.png" alt="tag sale">
          <p class="name-product">Aromatizador</p>
        </div>
      </div>
      
      <footer>
        <h2>Por Náthaly Rocha</h2>
      </footer>
    </div>
  </body>
</html>
